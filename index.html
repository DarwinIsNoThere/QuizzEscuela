<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freestyle Quiz - DarwinsNoThere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent-color: #ffffff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border-color: #333333;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Burbuja de Créditos Mejorada */
        .credits-bubble {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 240px;
            min-height: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: float 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .credits-bubble:hover {
            border-color: var(--text-dim);
            transform: scale(1.05);
        }

        /* Animación de flota */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #credit-content {
            text-align: center;
            width: 100%;
        }

        #credit-name {
            font-weight: 600;
            display: block;
        }

        #credit-socials {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 4px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-link {
            color: var(--text-dim);
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-link:hover { color: white; }

        /* Animaciones de Texto Corregidas */
        .animate-text { animation: slideUpFade 0.6s ease forwards; }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estructura del Quiz (Basado en tu imagen) */
        .quiz-container {
            width: 90%; max-width: 500px;
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 24px; padding: 40px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }

        .question { font-size: 1.2rem; margin-bottom: 30px; font-weight: 600; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .options-grid { display: grid; gap: 12px; }

        button.option-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); padding: 15px; border-radius: 12px;
            cursor: pointer; transition: 0.2s; text-align: center; width: 100%;
        }

        button.option-btn:hover:not(:disabled) { border-color: white; }
        button.option-btn.correct-ans { background-color: var(--correct) !important; border-color: var(--correct); }
        button.option-btn.wrong-ans { background-color: var(--wrong) !important; border-color: var(--wrong); }

        .progress-bar { width: 100%; height: 5px; background: #222; margin-top: 30px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: white; width: 0%; transition: 0.4s; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="credits-bubble">
        <div id="credit-content">
            <span id="credit-name">Darwin • Programador</span>
            <div id="credit-socials">
                </div>
        </div>
    </div>

    <div class="quiz-container">
        <div id="game-screen">
            <p id="counter" style="color: var(--text-dim); font-size: 0.8rem; margin-bottom: 10px; letter-spacing: 2px;">ROUND 1/10</p>
            <div class="question" id="question-text">Cargando...</div>
            <div class="options-grid" id="options-container"></div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>

        <div id="result-screen" class="hidden">
            <h1>Batalla Terminada</h1>
            <h2 id="final-score" style="font-size: 4rem; margin: 20px 0;">0</h2>
            <button style="background: white; color: black; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer;" onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <audio id="bg-music" loop src="assets/background-music.wav"></audio>
    <audio id="sfx-correct" src="assets/bien.wav"></audio>
    <audio id="sfx-wrong" src="assets/mal.wav"></audio>

    <script>
        // Datos de integrantes y redes
        const team = [
            { name: "Darwin • Programador", socials: [{ platform: "GitHub", url: "#" }, { platform: "YouTube", url: "#" }] },
            { name: "Bryan • Idea", socials: [{ platform: "Instagram", url: "#" }] },
            { name: "Jhonathan • Feedback", socials: [{ platform: "Twitch", url: "#" }] },
            { name: "Monserat • Feedback", socials: [{ platform: "Portfolio", url: "#" }] }
        ];

        let memberIdx = 0;

        function updateCredits() {
            const container = document.getElementById('credit-content');
            const nameEl = document.getElementById('credit-name');
            const socialEl = document.getElementById('credit-socials');

            // Reiniciar animación
            container.classList.remove('animate-text');
            void container.offsetWidth; // Trigger reflow para reiniciar CSS animation
            container.classList.add('animate-text');

            const member = team[memberIdx];
            nameEl.innerText = member.name;
            
            // Generar links de redes
            socialEl.innerHTML = member.socials.map(s => 
                `<a href="${s.url}" target="_blank" class="social-link">${s.platform}</a>`
            ).join('');

            memberIdx = (memberIdx + 1) % team.length;
        }

        setInterval(updateCredits, 5000);
        updateCredits(); // Carga inicial

        // --- Lógica del Quiz ---
        const allQuestions = [
            { q: "¿En qué década comenzó el freestyle rap?", a: ["1960", "1970", "1980", "1990"], c: 2 },
            { q: "¿En qué país surgió el freestyle?", a: ["Jamaica", "EE.UU.", "Francia", "Inglaterra"], c: 1 },
            { q: "¿En qué ciudad nació el hip hop?", a: ["L.A.", "Chicago", "Bronx", "Miami"], c: 2 },
            { q: "El freestyle nació principalmente como:", a: ["Música comercial", "Improvisación", "Escritura", "Canto"], c: 1 },
            { q: "¿Qué elemento significa MC?", a: ["Bailarín", "Maestro de Ceremonias", "DJ", "Productor"], c: 1 },
            { q: "¿Qué significa freestyle?", a: ["Rap rápido", "Escrito", "Improvisado", "Agresivo"], c: 2 },
            { q: "Se popularizó en el mundo hispano en:", a: ["1980–90", "1990–00", "2000–10", "2015–20"], c: 2 },
            { q: "Antes se practicaba en:", a: ["Estudios", "Teatros", "Calles y plazas", "Radio"], c: 2 },
            { q: "¿Qué se busca en una batalla?", a: ["Cantar", "Improvisar y responder", "Memorizar", "Bailar"], c: 1 },
            { q: "Habilidad clave:", a: ["Afinación", "Memoria", "Rapidez mental", "Lectura"], c: 2 }
            // ... (Añadir el resto de preguntas aquí)
        ];

        let gameQuestions = [];
        let currentIdx = 0;
        let score = 0;

        function initGame() {
            gameQuestions = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, 10);
            render();
            window.addEventListener('click', () => document.getElementById('bg-music').play(), {once: true});
        }

        function render() {
            const q = gameQuestions[currentIdx];
            document.getElementById('counter').innerText = `ROUND ${currentIdx + 1}/10`;
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'option-btn animate-text';
                b.innerText = opt;
                b.onclick = () => {
                    const buttons = document.querySelectorAll('.option-btn');
                    buttons.forEach(btn => btn.disabled = true);
                    
                    if (i === q.c) {
                        b.classList.add('correct-ans');
                        score++;
                        document.getElementById('sfx-correct').play();
                    } else {
                        b.classList.add('wrong-ans');
                        buttons[q.c].classList.add('correct-ans');
                        document.getElementById('sfx-wrong').play();
                    }

                    setTimeout(() => {
                        currentIdx++;
                        if (currentIdx < 10) render();
                        else {
                            document.getElementById('game-screen').classList.add('hidden');
                            document.getElementById('result-screen').classList.remove('hidden');
                            document.getElementById('final-score').innerText = score + "/10";
                        }
                    }, 1600);
                };
                container.appendChild(b);
            });
            document.getElementById('progress').style.width = `${(currentIdx / 10) * 100}%`;
        }

        window.onload = initGame;
    </script>
</body>
</html>
