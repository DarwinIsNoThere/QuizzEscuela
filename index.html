<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☁️Portafolio - Freestyle Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --muted: #aaaaaa;
      --line: #2a2a2a;
      --instagram: #E1306C;
      --correct: #2ecc71;
      --wrong: #e74c3c;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    /* =====================
       CONTROL DE VOLUMEN
    ====================== */
    .volume-container {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 101;
      background: #141414;
      border: 1px solid var(--line);
      padding: 10px 18px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .volume-container svg { width: 18px; height: 18px; fill: var(--muted); }

    .volume-slider {
      -webkit-appearance: none;
      width: 80px;
      height: 4px;
      background: var(--line);
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    /* =====================
       BURBUJA DE CRÉDITOS
    ====================== */
    .credits-bubble {
      position: fixed;
      top: 30px;
      left: 30px;
      background: #141414;
      border: 1px solid var(--line);
      padding: 15px 25px;
      border-radius: 30px;
      z-index: 100;
      min-width: 260px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* Animación de entrada/salida para el contenido interno */
    #credit-content {
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 1;
      transform: translateY(0);
    }

    #credit-content.fade-out {
      opacity: 0;
      transform: translateY(-10px);
    }

    #member-name { 
      display: block; 
      font-weight: 700; 
      font-size: 13px; 
      margin-bottom: 12px; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
    }

    .social-container { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }

    .social-btn {
      display: flex; align-items: center; gap: 6px; padding: 6px 14px; border-radius: 20px;
      border: 1px solid var(--line); font-size: 0.75rem; font-weight: 600; color: white;
      text-decoration: none; transition: all 0.3s ease; text-transform: uppercase;
    }

    .social-btn svg { width: 14px; height: 14px; fill: currentColor; }
    .btn-portfolio { color: #ffffff; border-color: #ffffff; }
    .btn-portfolio:hover { background: #ffffff; color: #000; }
    .btn-github { color: #aaaaaa; border-color: #aaaaaa; }
    .btn-github:hover { background: #ffffff; color: #000; border-color: #ffffff; }
    .btn-instagram { color: var(--instagram); border-color: var(--instagram); }
    .btn-instagram:hover { background: var(--instagram); color: white; }

    /* =====================
       QUIZ CONTAINER
    ====================== */
    .quiz-container {
      width: 90%; max-width: 480px; background: #141414; border: 1px solid var(--line);
      border-radius: 28px; padding: 40px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      z-index: 1;
    }

    .question { font-size: 1.2rem; margin-bottom: 30px; font-weight: 600; min-height: 80px; display: flex; align-items: center; justify-content: center; line-height: 1.4; }
    .options-grid { display: grid; gap: 12px; }

    button.option-btn {
      background: transparent; border: 1px solid var(--line); color: var(--fg);
      padding: 16px; border-radius: 15px; cursor: pointer; transition: 0.3s; font-size: 0.95rem;
    }

    button.option-btn:hover:not(:disabled) { border-color: white; background: rgba(255,255,255,0.05); }
    button.option-btn.correct-ans { background: var(--correct) !important; border-color: var(--correct); color: white; }
    button.option-btn.wrong-ans { background: var(--wrong) !important; border-color: var(--wrong); color: white; }

    .progress-bar { width: 100%; height: 4px; background: #222; margin-top: 35px; border-radius: 10px; overflow: hidden; }
    .progress-fill { height: 100%; background: white; width: 0%; transition: 0.4s; }

    .hidden { display: none !important; }
    footer { position: fixed; bottom: 20px; color: var(--muted); font-size: 0.75rem; z-index: 0; }

    /* =====================
       MOBILE ADJUSTMENTS
    ====================== */
    @media (max-width: 600px) {
      .volume-container {
        top: auto;
        bottom: 80px; /* Arriba del footer */
        right: 50%;
        transform: translateX(50%);
        width: fit-content;
      }
      
      .credits-bubble {
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        min-width: 90%;
      }

      .quiz-container {
        padding: 30px 20px;
        margin-top: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="volume-container">
    <svg viewBox="0 0 24 24"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18.03,19.86 21,16.28 21,12C21,7.72 18.03,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/></svg>
    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.4">
  </div>

  <div class="credits-bubble">
    <div id="credit-content">
      <span id="member-name">Cargando...</span>
      <div class="social-container" id="social-container"></div>
    </div>
  </div>

  <main class="quiz-container">
    <div id="game-screen">
      <p id="counter" style="color: var(--muted); font-size: 0.7rem; margin-bottom: 10px; letter-spacing: 2px;">PREGUNTA 1/10</p>
      <div class="question" id="question-text">Preparando el escenario...</div>
      <div class="options-grid" id="options-container"></div>
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    </div>

    <div id="result-screen" class="hidden">
      <h1 style="font-size: 1.5rem;">Puntaje Final</h1>
      <h2 id="final-score" style="font-size: 4.5rem; margin: 20px 0;">0</h2>
      <button style="background: white; color: black; border: none; padding: 15px 40px; border-radius: 12px; font-weight: 800; cursor: pointer;" onclick="location.reload()">REINTENTAR</button>
    </div>
  </main>

  <footer>© 2026 · Quizz del freestyle · DarwinsNoThere</footer>

  <audio id="bg-music" loop src="assets/background-music.wav"></audio>
  <audio id="sfx-correct" src="assets/bien.wav"></audio>
  <audio id="sfx-wrong" src="assets/mal.wav"></audio>

  <script>
    // AUDIO LOGIC
    const music = document.getElementById('bg-music');
    const volSlider = document.getElementById('volumeSlider');
    music.volume = 0.4;
    volSlider.addEventListener('input', (e) => { music.volume = e.target.value; });

    // CREDIT ANIMATION FIX
    const team = [
      { name: "Darwin • Programador", links: [{ label: "Portafolio", type: "portfolio", url: "https://darwinisnothere.lat/", class: "btn-portfolio" }, { label: "GitHub", type: "github", url: "https://github.com/DarwinIsNoThere", class: "btn-github" }] },
      { name: "Bryan • Idea", links: [{ label: "Instagram", type: "instagram", url: "https://instagram.com/The_strongest_GG", class: "btn-instagram" }] },
      { name: "Monserat • Feedback", links: [{ label: "Instagram", type: "instagram", url: "https://instagram.com/fps_.mons", class: "btn-instagram" }] },
      { name: "Jhonathan • Tester", links: [{ label: "Instagram", type: "instagram", url: "https://instagram.com/Jona_fb2011", class: "btn-instagram" }] }
    ];

    const icons = {
      portfolio: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>`,
      github: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.43.372.823 1.102.823 2.222 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>`,
      instagram: `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>`
    };

    let memberIdx = 0;
    const creditContent = document.getElementById('credit-content');

    function updateCredits() {
      // Aplicar desvanecimiento
      creditContent.classList.add('fade-out');
      
      setTimeout(() => {
        const member = team[memberIdx];
        document.getElementById('member-name').innerText = member.name;
        document.getElementById('social-container').innerHTML = member.links.map(link => 
          `<a href="${link.url}" target="_blank" class="social-btn ${link.class}">${icons[link.type]} ${link.label}</a>`
        ).join('');
        
        // Quitar desvanecimiento para que entre el nuevo contenido
        creditContent.classList.remove('fade-out');
        memberIdx = (memberIdx + 1) % team.length;
      }, 500); // Sincronizado con el CSS
    }

    setInterval(updateCredits, 5000);
    updateCredits(); // Carga inicial

    // QUIZ DATA & LOGIC (40 PREGUNTAS)
    const questionsPool = [
      { q: "¿En qué década comenzó el freestyle rap?", a: ["1960", "1970", "1980", "1990"], c: 2 },
      { q: "¿En qué país surgió el freestyle?", a: ["Jamaica", "EE.UU.", "Francia", "España"], c: 1 },
      { q: "¿En qué ciudad nació el hip hop?", a: ["Los Ángeles", "Chicago", "Bronx", "Miami"], c: 2 },
      { q: "El freestyle nació como:", a: ["Música comercial", "Improvisación", "Poesía", "Canto"], c: 1 },
      { q: "¿Qué elemento MC representa?", a: ["Bailarín", "DJ", "Maestro de Ceremonias", "Grafitero"], c: 2 },
      { q: "¿Qué significa “freestyle”?", a: ["Rap rápido", "Rap escrito", "Rap improvisado", "Melodía"], c: 2 },
      { q: "¿Cuándo se popularizó en habla hispana?", a: ["1980", "1990", "2000", "2010"], c: 2 },
      { q: "Se practicaba inicialmente en:", a: ["Estudios", "Plazas y calles", "Teatros", "Radios"], c: 1 },
      { q: "Clave en una batalla:", a: ["Cantar", "Responder e improvisar", "Bailar", "Vestimenta"], c: 1 },
      { q: "Habilidad vital:", a: ["Afinación", "Memoria", "Rapidez mental", "Lectura"], c: 2 },
      { q: "Cultura raíz:", a: ["Rock", "Pop", "Hip hop", "Trap"], c: 2 },
      { q: "¿Cuándo empezaron las grabaciones?", a: ["1980", "1990", "2000", "2010"], c: 2 },
      { q: "Rol del público:", a: ["Ignorar", "Juzgar/Reaccionar", "Escribir", "Cantar"], c: 1 },
      { q: "Se usaba en los inicios:", a: ["Trap", "Instrumentales simples", "Autotune", "EDM"], c: 1 },
      { q: "NO depende de:", a: ["Ritmo", "Reacción", "Letra previa", "Ingenio"], c: 2 },
      { q: "Estilo 2000-2010:", a: ["Punchline directo", "Melodía", "Métrica compleja", "Trap"], c: 0 },
      { q: "“Batalla” significa:", a: ["Pelea física", "Duelo verbal", "Discusión", "Dúo"], c: 1 },
      { q: "¿Qué se improvisa?", a: ["El beat", "La letra", "El baile", "La ropa"], c: 1 },
      { q: "Factor influyente:", a: ["Edad", "Respuesta al rival", "Altura", "Zapatos"], c: 1 },
      { q: "Es considerado:", a: ["Moda", "Expresión artística", "Deporte", "Hobby"], c: 1 },
      { q: "Ayudó a la expansión:", a: ["TV", "Internet", "Radio", "Libros"], c: 1 },
      { q: "Difusión pre-YouTube:", a: ["Streaming", "CDs/Cassettes", "TikTok", "Apps"], c: 1 },
      { q: "Menos importante antes:", a: ["Flow", "Métrica compleja", "Ataque", "Actitud"], c: 1 },
      { q: "Relación directa:", a: ["Improvisación oral", "Escritura", "Lectura", "Pintura"], c: 0 },
      { q: "Lenguaje común:", a: ["Formal", "Técnico", "Callejero", "Científico"], c: 2 },
      { q: "Se realiza con:", a: ["Silencio", "Música de fondo", "Coros", "Orquestas"], c: 1 },
      { q: "Evaluación principal:", a: ["Creatividad", "Volumen", "Duración", "Ropa"], c: 0 },
      { q: "Proceso cerebral clave:", a: ["Memoria", "Pensamiento rápido", "Lectura", "Sueño"], c: 1 },
      { q: "¿Siempre es ofensivo?", a: ["Sí", "No", "Solo finales", "Solo hombres"], c: 1 },
      { q: "Recurso de improvisación:", a: ["El rival", "El entorno", "El público", "Todos"], c: 3 },
      { q: "Elemento rítmico:", a: ["El Beat", "El Mic", "La Letra", "El Juez"], c: 0 },
      { q: "¿Necesita guion?", a: ["Sí", "No", "A veces", "Solo en TV"], c: 1 },
      { q: "Boom del 2010:", a: ["Instagram", "YouTube", "Twitter", "Facebook"], c: 1 },
      { q: "Cuna del freestyle:", a: ["Escuela", "La calle", "El club", "La TV"], c: 1 },
      { q: "Es una mezcla de:", a: ["Arte y competencia", "Baile y canto", "Poesía y teatro", "Cine"], c: 0 },
      { q: "Define una buena rima:", a: ["Rapidez", "Coherencia e ingenio", "Volumen", "Gritos"], c: 1 },
      { q: "¿Es universal?", a: ["No", "Sí", "Solo en español", "Solo en inglés"], c: 1 },
      { q: "Diferencia del rap grabado:", a: ["El ritmo", "La espontaneidad", "El estudio", "El micro"], c: 1 },
      { q: "Transmite usualmente:", a: ["Identidad", "Falsedad", "Aburrimiento", "Odio"], c: 0 },
      { q: "Para empezar necesitas:", a: ["Equipo caro", "Ganas y práctica", "Estudio", "Mánager"], c: 1 }
    ];

    let gameQuestions = [];
    let currentIdx = 0;
    let score = 0;

    function initGame() {
      gameQuestions = [...questionsPool].sort(() => Math.random() - 0.5).slice(0, 10);
      render();
      window.addEventListener('mousedown', () => { if(music.paused) music.play(); }, {once: true});
    }

    function render() {
      const q = gameQuestions[currentIdx];
      document.getElementById('counter').innerText = `PREGUNTA ${currentIdx + 1}/10`;
      document.getElementById('question-text').innerText = q.q;
      const container = document.getElementById('options-container');
      container.innerHTML = '';
      
      q.a.forEach((opt, i) => {
        const b = document.createElement('button');
        b.className = 'option-btn';
        b.innerText = opt;
        b.onclick = () => {
          const buttons = document.querySelectorAll('.option-btn');
          buttons.forEach(btn => btn.disabled = true);
          if (i === q.c) {
            b.classList.add('correct-ans'); score++;
            document.getElementById('sfx-correct').play();
          } else {
            b.classList.add('wrong-ans');
            buttons[q.c].classList.add('correct-ans');
            document.getElementById('sfx-wrong').play();
          }
          setTimeout(() => {
            currentIdx++;
            if (currentIdx < 10) render();
            else {
              document.getElementById('game-screen').classList.add('hidden');
              document.getElementById('result-screen').classList.remove('hidden');
              document.getElementById('final-score').innerText = score + "/10";
            }
          }, 1500);
        };
        container.appendChild(b);
      });
      document.getElementById('progress').style.width = `${(currentIdx / 10) * 100}%`;
    }

    window.onload = initGame;
  </script>
</body>
</html>
