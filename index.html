<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freestyle Quiz - DarwinsNoThere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent-color: #ffffff;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --border-color: #333333;
            --correct: #2ecc71;
            --wrong: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        /* Burbuja de Créditos Animada */
        .credits-bubble {
            position: fixed;
            top: 30px;
            left: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 13px;
            z-index: 100;
            display: flex;
            align-items: center;
            min-width: 220px;
            height: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: float 4s ease-in-out infinite; /* Animación de movimiento */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        #credit-text {
            width: 100%;
            text-align: center;
            transition: all 0.5s ease;
        }

        /* Clases para la transición de nombres */
        .fade-out { opacity: 0; transform: translateY(-10px); }
        .fade-in-text { opacity: 1; transform: translateY(0); }

        /* Contenedor Quiz */
        .quiz-container {
            width: 90%; max-width: 500px;
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 24px; padding: 40px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            position: relative;
        }

        .question { font-size: 1.3rem; margin-bottom: 30px; font-weight: 600; min-height: 80px; display: flex; align-items: center; justify-content: center; line-height: 1.4; }
        .options-grid { display: grid; gap: 12px; }

        button.option-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); padding: 16px; border-radius: 14px;
            cursor: pointer; transition: all 0.2s ease; text-align: center;
            font-size: 1rem; width: 100%;
        }

        button.option-btn:hover:not(:disabled) { border-color: var(--accent-color); background: rgba(255,255,255,0.05); }
        button.option-btn.correct-ans { background-color: var(--correct) !important; border-color: var(--correct); color: white; box-shadow: 0 0 20px rgba(46, 204, 113, 0.3); }
        button.option-btn.wrong-ans { background-color: var(--wrong) !important; border-color: var(--wrong); color: white; }

        .progress-bar { width: 100%; height: 6px; background: #222; margin-top: 35px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent-color); width: 0%; transition: 0.4s ease-out; }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.6s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .restart-btn {
            margin-top: 30px; background: white; color: black; border: none;
            padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        .restart-btn:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="credits-bubble">
        <div id="credit-text">Darwin • Programador</div>
    </div>

    <div class="quiz-container fade-in">
        <div id="game-screen">
            <p id="counter" style="color: var(--text-dim); font-size: 0.85rem; margin-bottom: 15px; letter-spacing: 1px;">ROUND 1/10</p>
            <div class="question" id="question-text">Preparando el micro...</div>
            <div class="options-grid" id="options-container"></div>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>

        <div id="result-screen" class="hidden">
            <h1 style="margin-bottom: 10px;">¡Batalla Terminada!</h1>
            <p style="color: var(--text-dim)">Puntuación total</p>
            <h2 id="final-score" style="font-size: 4rem; margin: 15px 0;">0</h2>
            <button class="restart-btn" onclick="location.reload()">VOLVER A IMPROVISAR</button>
        </div>
    </div>

    <audio id="bg-music" loop src="assets/background-music.wav"></audio>
    <audio id="sfx-correct" preload="auto" src="assets/bien.wav"></audio>
    <audio id="sfx-wrong" preload="auto" src="assets/mal.wav"></audio>

    <script>
        const credits = [
            "Darwin • Programador",
            "Bryan • Idea",
            "Jhonathan • Feedback & Tester",
            "Monserat • Feedback"
        ];
        let creditIdx = 0;

        function rotateCredits() {
            const textEl = document.getElementById('credit-text');
            textEl.classList.add('fade-out');
            
            setTimeout(() => {
                creditIdx = (creditIdx + 1) % credits.length;
                textEl.innerText = credits[creditIdx];
                textEl.classList.remove('fade-out');
                textEl.classList.add('fade-in-text');
            }, 500);
        }
        setInterval(rotateCredits, 5000);

        const allQuestions = [
            { q: "¿En qué década comenzó el freestyle rap?", a: ["1960", "1970", "1980", "1990"], c: 2 },
            { q: "¿En qué país surgió el freestyle?", a: ["Jamaica", "Estados Unidos", "Francia", "Inglaterra"], c: 1 },
            { q: "¿En qué ciudad nació la cultura hip hop?", a: ["Los Ángeles", "Chicago", "Bronx", "Miami"], c: 2 },
            { q: "El freestyle nació principalmente como:", a: ["Música comercial", "Improvisación verbal", "Poesía escrita", "Canto melódico"], c: 1 },
            { q: "¿Qué elemento del hip hop está relacionado con el freestyle?", a: ["Breakdance", "DJ", "MC", "Graffiti"], c: 2 },
            { q: "¿Qué significa “freestyle”?", a: ["Rap rápido", "Rap escrito", "Rap improvisado", "Rap agresivo"], c: 2 },
            { q: "Popularizado en el mundo hispano en:", a: ["1980–1990", "1990–2000", "2000–2010", "2015–2020"], c: 2 },
            { q: "Antes se practicaba en:", a: ["Estudios", "Escenarios", "Calles y plazas", "Radio"], c: 2 },
            { q: "¿Qué se busca en una batalla?", a: ["Cantar bien", "Improvisar y responder", "Memorizar", "Bailar"], c: 1 },
            { q: "Habilidad clave para un freestyler:", a: ["Afinación", "Memoria", "Rapidez mental", "Lectura"], c: 2 },
            { q: "El freestyle forma parte de la cultura:", a: ["Rock", "Pop", "Hip hop", "Electrónica"], c: 2 },
            { q: "Competencias populares en:", a: ["1980", "1990", "2000", "2010"], c: 2 },
            { q: "¿Qué rol cumple el público?", a: ["Ignorar", "Juzgar indirectamente", "Escribir", "Controlar"], c: 1 },
            { q: "¿Qué se usaba más en los inicios?", a: ["Trap", "Instrumentales simples", "Autotune", "Beats EDM"], c: 1 },
            { q: "El freestyle NO depende de:", a: ["Improvisación", "Ritmo", "Reacción", "Letra escrita previa"], c: 3 },
            { q: "Característica de 2000–2010:", a: ["Melodía", "Punchlines directos", "Autotune", "Canto"], c: 1 },
            { q: "¿Qué significa “batalla”?", a: ["Pelea física", "Competencia verbal", "Discusión", "Dúo"], c: 1 },
            { q: "¿Qué se improvisa?", a: ["El beat", "La voz", "La letra", "El ritmo"], c: 2 },
            { q: "Factor que influye en batalla:", a: ["Vestimenta", "Edad", "Respuesta al rival", "Canción"], c: 2 },
            { q: "El freestyle es:", a: ["Deporte", "Moda", "Expresión artística", "Baile"], c: 2 },
            { q: "Ayudó a la expansión:", a: ["Televisión", "Internet", "Radio AM", "Revistas"], c: 1 },
            { q: "Antes de YouTube se difundía por:", a: ["Streaming", "CDs", "Redes sociales", "TikTok"], c: 1 },
            { q: "Menos importante en freestyle antiguo:", a: ["Ingenio", "Flow", "Métrica compleja", "Ataque"], c: 2 },
            { q: "El freestyle se relaciona con:", a: ["Improvisación oral", "Escritura", "Lectura", "Memorización"], c: 0 },
            { q: "¿Tipo de lenguaje más común?", a: ["Formal", "Técnico", "Callejero", "Científico"], c: 2 },
            { q: "El freestyle suele hacerse:", a: ["En silencio", "Con música", "Sin ritmo", "En coros"], c: 1 },
            { q: "¿Qué se evalúa más?", a: ["Creatividad", "Volumen", "Duración", "Vestuario"], c: 0 },
            { q: "Cerebro usa más:", a: ["Memoria", "Pensamiento rápido", "Lectura", "Escritura"], c: 1 },
            { q: "¿Es siempre ofensivo?", a: ["Sí", "No", "Solo finales", "Solo en plazas"], c: 1 },
            { q: "Recurso en freestyle:", a: ["Entorno", "Público", "Rival", "Todas"], c: 3 },
            { q: "¿Qué representa el MC?", a: ["Bailarín", "Maestro de ceremonias", "DJ", "Productor"], c: 1 },
            { q: "¿Necesita letra escrita?", a: ["Sí", "A veces", "No", "Solo finales"], c: 2 },
            { q: "Creció en 2010 gracias a:", a: ["TikTok", "YouTube", "Radio", "Vinilos"], c: 1 },
            { q: "¿Dónde suelen empezar?", a: ["Escuelas", "Calles", "Estudios", "Conciertos"], c: 1 },
            { q: "¿Es competitivo o artístico?", a: ["Competitivo", "Artístico", "Ambos", "Ninguno"], c: 2 },
            { q: "Define buena improvisación:", a: ["Rapidez", "Coherencia", "Ingenio", "Todas"], c: 3 },
            { q: "¿Es universal?", a: ["No", "Sí", "Solo español", "Solo inglés"], c: 1 },
            { q: "Diferencia del rap grabado:", a: ["Ritmo", "Improvisación", "Voz", "Beat"], c: 1 },
            { q: "Emoción que transmite:", a: ["Neutral", "Expresión personal", "Tristeza", "Miedo"], c: 1 },
            { q: "¿Qué necesitas para empezar?", a: ["Micro caro", "Beat pro", "Ganas y práctica", "Estudio"], c: 2 }
        ];

        let gameQuestions = [];
        let currentIdx = 0;
        let score = 0;
        const totalPerGame = 10;

        function initGame() {
            gameQuestions = [...allQuestions].sort(() => Math.random() - 0.5).slice(0, totalPerGame);
            showQuestion();
            window.addEventListener('mousedown', () => document.getElementById('bg-music').play(), {once: true});
        }

        function showQuestion() {
            const q = gameQuestions[currentIdx];
            document.getElementById('counter').innerText = `ROUND ${currentIdx + 1}/${totalPerGame}`;
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.a.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = opt;
                b.onclick = () => check(i, b);
                container.appendChild(b);
            });
            document.getElementById('progress').style.width = `${(currentIdx / totalPerGame) * 100}%`;
        }

        function check(selected, btn) {
            const correct = gameQuestions[currentIdx].c;
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct-ans');
                score++;
                document.getElementById('sfx-correct').play();
            } else {
                btn.classList.add('wrong-ans');
                buttons[correct].classList.add('correct-ans');
                document.getElementById('sfx-wrong').play();
            }
            
            // Espera de 1.6s igual que el audio bien.wav
            setTimeout(() => {
                currentIdx++;
                if (currentIdx < totalPerGame) showQuestion();
                else finish();
            }, 1600);
        }

        function finish() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score + "/10";
            document.getElementById('progress').style.width = `100%`;
        }

        window.onload = initGame;
    </script>
</body>
</html>
